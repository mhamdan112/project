<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c001d; /* Dark Purple */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background-color: #310e5f; /* Slightly lighter purple */
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        /* Header */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700; /* Golden */
            animation: slideDown 1s ease-in-out;
        }

        /* Sub-header */
        h2 {
            font-size: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #9a68db; /* Lighter Purple */
        }

        /* Contact Info */
        .contact-item {
            margin: 1.5rem 0;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .contact-item a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #ffdf70;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #c0c0c0;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .contact-item {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>

        <section>
            <h2>Muhammad Mahad</h2>
            <p>About me</p>
            <p class="contact-item">
                My name is <strong>Muhammad Mahad</strong>.
            </p>
        </section>

        <section>
            <p class="contact-item">
                <strong>Email:</strong>
                <a href="mailto:mahadmalik694@gmail.com">mahadmalik694@gmail.com</a>
            </p>
            <p class="contact-item">
                <strong>Phone:</strong> +92 3239963767
            </p>
            <p class="contact-item">
                <strong>Address:</strong> 123 Bahria University, Islamabad
            </p>
            <p class="contact-item">
                <strong>LinkedIn:</strong>
                <a href="https://www.linkedin.com/in/mahad-malik-76079b335" target="_blank">
                    www.linkedin.com/in/mahad-malik-76079b335
                </a>
            </p>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Muhammad Mahad. All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
